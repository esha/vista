<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta itemprop="vista" define="index hash=#hash"/>
  <title>Vista Test Suite</title>
  <!-- Load local QUnit. -->
  <link rel="stylesheet" href="../node_modules/qunit/qunit/qunit.css" media="screen">
  <script src="../node_modules/qunit/qunit/qunit.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../dist/vista.js"></script>
  <script src="utils.js"></script>
  <script src="test.js"></script>
</head>
<body>
  <div id="qunit">
  </div>
  <div id="qunit-fixture">
    <meta itemprop="vista" define="re=/(index.html)?#?$" style="block"/>
    <div vista="index">vista="index"</div>
    <div vista="hash">vista="hash"</div>
    <div vista="hash simple">vista="hash simple"</div>
    <div vista="hash+simple">vista="hash+simple"</div>
    <div vista="simple+!hash+index">vista="simple+!hash+index"</div>
    <div vista="re">vista="re"</div>
    <div vista="simple">vista="simple"</div>
    <div vista="!index">vista="!index"</div>
    <div vista="!hash">vista="!hash"</div>
    <div vista="!re">vista="!re"</div>
    <div vista="!hash !re">vista="!hash !re"</div>
    <div vista="!notsimple">vista="!notsimple"</div>
  </div>
</body>
</html>
